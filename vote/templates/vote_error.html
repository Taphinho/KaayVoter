<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déjà Voté</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

.error-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 40px;
    max-width: 600px;
    margin: auto;
}

.error-title {
    font-size: 36px;
    color: #f44336;
    margin-bottom: 20px;
}

.error-message {
    font-size: 20px;
    color: #333;
    margin-bottom: 30px;
}

.btn-back {
    display: inline-block;
    background-color: #f44336;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-back:hover {
    background-color: #d32f2f;
}

    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Vous avez déjà voté</h1>
        <p class="error-message">Vous ne pouvez voter qu'une seule fois. Merci pour votre participation!</p>
        <a href="{% url 'index' %}" class="btn-back">Retour à l'accueil</a>
    </div>
</body>
</html>
